name: Secret Scanning with TruffleHog

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Create Output directory
      - name: Create Output directory
        run: mkdir -p Output-reports

      # Step 2: Install TruffleHog (latest release)
      - name: Install TruffleHog
        run: |
          pip --version 
          pip install trufflehog3
              # Step 3: Run TruffleHog Scan
      - name: Finding Secrets
        run: |
          echo "Running TruffleHog secret scan"
          trufflehog3 -vv --depth 5 --format json \
            --output ./Output-reports/report.json
          echo "Repo Scanning Done"

      # Step 4: Convert JSON to HTML
      - name: Convert JSON to HTML
        run: |
          echo "Converting TruffleHog JSON report to HTML"
          trufflehog3 -vv -R ./Output-reports/report.json \
            --output ./Output-reports/report.html

      # Step 5: Upload report artifacts
      - name: Upload TruffleHog scan results
        uses: actions/upload-artifact@v4
        with:
          name: Trufflehog scan results
          path: Output-reports/
