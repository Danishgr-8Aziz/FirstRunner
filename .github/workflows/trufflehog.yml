name: Secret Scanning with TruffleHog

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install TruffleHog (latest release)
      - name: Install TruffleHog
        run: |
          curl -sL https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog_linux_arm64.tar.gz -o trufflehog.tar.gz
          tar xzf trufflehog.tar.gz
          sudo mv trufflehog /usr/local/bin/

      # Step 3: Run TruffleHog scan across repository
      - name: Run TruffleHog Scan
        run: trufflehog filesystem --directory . --json > trufflehog-results.json

      # Step 4: Upload scan results
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: trufflehog-results.json

      # Step 5: Fail workflow if secrets are detected
      - name: Fail if secrets found
        run: |
          if [ -s trufflehog-results.json ]; then
            echo "❌ Secrets detected in repository!"
            cat trufflehog-results.json
            exit 1
          else
            echo "✅ No secrets found."
          fi
